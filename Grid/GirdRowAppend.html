<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./custom-grid.md.js"></script>
</head>
<body>
    <div style="width:80%; margin:0 auto;">
        <div id="grid"></div>
        <input id="rowAppend" type="button" value="+">
    </div>

    <script>
        let grid
        window.onload = function() {
            grid = new gridjs.Grid({
                columns: [
                    {
                        id: 'myCheckbox',
                        name: 'Select',
                        plugin: {
                            // install the RowSelection plugin
                            component: gridjs.plugins.selection.RowSelection
                        }
                    },
                    {
                        id: 'name',
                        name: '이름',
                        attributes: {
                            "contenteditable": true
                        }
                    },
                    {
                        id: 'age',
                        name: '나이',
                        attributes: {
                            "contenteditable": true
                        }
                    }
                ],
                data: [
                    {name : 'John Doe', age : '30'},
                    {name : 'Jane Doe', age : '25'}
                ]
            }).render(document.getElementById('grid'));

            grid.on('rowClick', (row, index) => {
                // row는 클릭된 행의 데이터를 나타내며, index는 행의 인덱스입니다.
                console.log('Clicked row:', row);
            });

            grid.on('ready', () => {
                // find the plugin with the give plugin ID
                const checkboxPlugin = grid.config.plugin.get('selectRow');
                // read the selected rows from the plugin's store
                console.log('selected rows:', checkboxPlugin.props.store.state);
            })

            customGridMethod.headerReadOnly(document.getElementById('grid'));
        }



        document.getElementById("rowAppend").onclick = function() {
            grid.updateConfig({
                data : [...grid.config.data, []]
            }).forceRender();
            customGridMethod.headerReadOnly(document.getElementById('grid'));
        }


    </script>
</body>
</html>
