<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./custom-grid.md.js"></script>
</head>
<body>
    <div style="width:80%; margin:0 auto;">
        <div id="grid"></div>
        <input id="rowAppend" type="button" value="+">
    </div>

    <script>
        let grid
        document.addEventListener('DOMContentLoaded', function () {
            grid = new gridjs.Grid({
                columns: [
                    {
                        id: 'checkBox',
                        name: 'Select',
                        plugin: {
                            component: gridjs.plugins.selection.RowSelection
                        }
                    },
                    {
                        id: 'name',
                        name: '이름',
                        attributes: {
                            "contenteditable": true
                        }
                    },
                    {
                        id: 'age',
                        name: '나이',
                        attributes: {
                            "contenteditable": true
                        }
                    }
                ],
                data: [
                    {name : 'John Doe', age : '30'},
                    {name : 'Jane Doe', age : '25'}
                ]
            });

            grid.render(document.getElementById('grid'));

            customGridMethod.headerReadOnly(document.getElementById('grid'));
        });



        document.getElementById("rowAppend").onclick = function() {
            grid.updateConfig({
                data : [...grid.config.data, []]
            }).forceRender();

            customGridMethod.headerReadOnly(document.getElementById('grid'));
        }


    </script>
</body>
</html>
